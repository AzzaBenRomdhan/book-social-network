<div class="container" *ngIf="submitted else codeForm">
  <div class="activation-message" *ngIf="isOkay; else activationError">
    <h2>Activation Successful!</h2>
    <p>Your account has been successfully activated.</p>
    <button class="btn validation-btn" (click)="redirectToLogin()">Go to Login</button>
  </div>
  <ng-template #activationError>
    <div class="activation-error">
      <h2>Activation Failed!</h2>
      <p>{{ message }}</p>
      <button class="btn validation-btn" (click)="submitted = false">Try again</button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2 style="margin-bottom: 15px">Type your activation code</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
      <button (click)="redirectToLogin()" class="login-btn">Go to Login</button>
    </div>
  </div>
</ng-template>
