<body>
<div class="login-card">
  <div class="brand">
    <h1>Welcome back</h1>
    <p>Enter your credentials to access your account</p>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
  </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        [(ngModel)]="authRequest.email"
        type="email"
        id="email"
        placeholder="name@company.com"
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="authRequest.password"
        type="password"
        id="password"
        placeholder="Enter your password"
      >
    </div>
<!--
    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
-->
    <button (click)="login()" type="submit" class="login-btn" id="loginButton">
      Sign in
    </button>

  <div class="signup-link">
    <p>Don't have an account? <a (click)="register()">Sign up</a></p>
  </div>
</div>
</body>
